<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>



    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1> Weather Dashboard</h1>
      <p> Here you will be able to search your city of choice for a 5-day weather forcast</p>
    </header>
  
  
    <main class="flex-row justify-space-between">
        
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city">Type City</label>
                    <input placeholder="Enter City" />
                    <button type="submit" class="btn">Get Weather</button>
                </form>
            </div>
  
  
        <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing Weather for: <span id="city-search-term"></span></h2>
        <div id="city-container" class="list-group">
  
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
