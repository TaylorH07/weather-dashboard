<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1> Weather Dashboard</h1>
      <p> Here you will be able to search your city of choice for a 5-day weather forcast</p>
    </header>
  
  
    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col-12 col-md-4">
                <div id="search-form" class="border border-dark">
                    <h3 >Search By City</h3>
                    <form id="city-form" class="card-body">
                        <label class="form-label" for="city">Enter City</label>
                        <input id="city" type="text" autofocus="true" class="form-input" placeholder="Search For City" />
                        <button type="submit" class="btn btn-dark">Get Weather</button>
                    </form>
                    <div id="search-history-btns" class="search-history"></div>
                </div>
                <div class="col-12 col-md-8">
                    <div id="current-weather" class="row border selected-city">
                        <div class="col-12">
                            <h2 class="city-search">Current Weather:</h2>
                            <div id="current-weather-container" class="list-group"></div>

                        </div>

                    </div>
                </div>
                <div id="week-forecast" class="week-forecast row border">
                    
                    <h2 id="weather" class="col-12 col-md-8">5 Day Forecast: </h2>
                    <div id="five-day-container" class="list-group"></div>
                </div>

            </div>

  
        
        </div>
      </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
